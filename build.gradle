// Apply the java plugin to add support for Java
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven { url "https://jitpack.io" }
}

dependencies {
    // The production code uses Guava
  compile 'org.slf4j:slf4j-api:1.7.21'
	compile 'org.apache.commons:commons-math3:3.6.1'
	compile 'com.google.guava:guava:20.0'
	compile 'com.github.ronmamo:reflections:-SNAPSHOT'
    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
  //  compile 'com.github.brendan1991:BST:-SNAPSHOT'
     compile 'com.thoughtworks.xstream:xstream:1.4.9'
    //  compile 'com.github.be3short:IOTools:-SNAPSHOT'
         compile 'com.github.be3short:UnitValues:v0.3'
       compile group: 'com.carrotsearch', name: 'java-sizeof', version: '0.0.5'

}

